name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r Backend/requirements.txt

    - name: Run backend tests
      run: |
        cd Backend
        pytest

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install frontend dependencies
      run: npm install

    - name: Run frontend tests
      run: npm test

    - name: Build frontend
      run: npm run build

    - name: Deploy to server
      run: |
        ssh user@server "cd /path/to/project && git pull && sudo systemctl restart project"
